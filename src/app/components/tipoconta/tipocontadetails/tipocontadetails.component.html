
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
         
          <div class="card-body">
            

            <form (ngSubmit)="onSave()">

              <app-input-text
              [label]="'Codigo'"
              [inputId]="'cd_tipoconta'"
              [(model)]="object.cd_tipoconta"
              [required]="true">
              placeholder="Digite o nome da conta"
              </app-input-text>

              <app-input-text
              [label]="'Nome'"
              [inputId]="'nm_tipoconta'"
              [(model)]="object.nm_tipoconta"
              [required]="true">
              placeholder="Digite o nome da conta"
              </app-input-text>

            
            
              <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
