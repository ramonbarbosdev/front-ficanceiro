
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="logar()">
              <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="login" required>
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="senha" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" >Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
